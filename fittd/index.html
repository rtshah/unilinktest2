<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fittd</title>
    <style>
        body {
            background-color: white;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            padding: 20px;
        }
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>This mobile app is not available for your device yet.</h1>
        <p>Please leave your email below and we will let you know as soon as it is ready.</p>
        <form id="emailForm">
            <input type="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        document.getElementById('emailForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var email = e.target.email.value;
            fetch('https://script.google.com/macros/s/AKfycby098nR28HNEIjvIjCNSOl3LZ1clmDfXFMwA7-qc17Pvj5-ro5riORBb1Bh9c5hDD43/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: email })
            })
            .then(response => response.json())
            .then(data => {
                if (data.result === 'success') {
                    alert('Email submitted successfully!');
                } else {
                    alert('There was an error submitting your email.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('There was an error submitting your email.');
            });
        });
    </script>
</body>
</html>
