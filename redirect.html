<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="5;url=https://www.google.com">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Optionally, display a message or handle other logic before redirecting
            setTimeout(function() {
                window.location.href = "https://www.google.com";
            }, 5000); // Redirect after 5 seconds
        }); // Correctly closing the DOMContentLoaded event listener
    </script>
</head>
<body>
    <p>If you are not automatically redirected, <a href="https://www.google.com">click here</a> to download the app.</p>
</body>
</html>
